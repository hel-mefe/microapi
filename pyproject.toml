[tool.ruff]
target-version = "py311"
line-length = 100

exclude = [
    ".venv",
    "__pycache__",
    ".git",
]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes (real bugs)
    "I",    # import sorting
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
]

ignore = [
    "E501", # line length (handled manually)
]
